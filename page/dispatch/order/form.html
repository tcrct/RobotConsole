<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../css/public.css" media="all">
    <script type="text/javascript" src="../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text" id="transportOrder_tips">

        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>常规信息</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="transportOrderForm">
            <div class="layui-form-item">
                <label class="layui-form-label">订单名称</label>
                <div class="layui-input-block">
                    <input type="text" name="orderId" autocomplete="off"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="tel" name="startTime" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTime" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">执行车辆</label>
                    <div class="layui-input-inline">
                        <input type="text" name="executeVehicle" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最后期限</label>
                    <div class="layui-input-inline">
                        <input type="text" name="" lay-verify="required|number" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">起始位置</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sourceName" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">最终位置</label>
                    <div class="layui-input-inline">
                        <input type="text" name="destName" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>订单历史</legend>
            </fieldset>

            <div class="layui-form-item">
                <table class="layui-table" lay-filter="transportOrderHistorys_table" id="transportOrderHistorys_table">
                    <colgroup>
                        <col width="100">
                        <col width="200">
                    </colgroup>
                    <thead>
                    <tr>
                        <th lay-data="{field:'timestamp'}">时间</th>
                        <th lay-data="{field:'eventMessage'}">事件</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                <legend>移动订单</legend>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-inline" style="width: 50%; height:400px; overflow: auto">
                    <table class="layui-table" lay-filter="transportOrderDestination_table" id="transportOrderDestination_table">
                        <colgroup>
                            <col width="100">
                            <col width="100">
                            <col width="100">
                        </colgroup>
                        <thead>
                        <tr>
                            <th lay-data="{field:'destName'}">目的地</th>
                            <th lay-data="{field:'operation'}">操作</th>
                            <th lay-data="{field:'state'}">状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="layui-inline" style="width: 45%;height:400px;" >
                    <div class="layui-input-inline" style="width:100%; height:320px; overflow: auto">
                        <table class="layui-table" lay-filter="transportOrderRouteEntity_table" id="transportOrderRouteEntity_table" >
                            <colgroup>
                                <col width="100">
                                <col width="100">
                                <col width="100">
                            </colgroup>
                            <thead>
                            <tr>
                                <th lay-data="{field:'name'}">路径名称</th>
                                <th lay-data="{field:'sourcePoint'}">起始位置</th>
                                <th lay-data="{field:'destPoint'}">目标位置</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-input-inline" style="width:100%; padding-top:  30px;">
                        <div class="layui-inline">
                            <label class="layui-form-label" style="width: 100px;padding: 9px 0px; ">移动路径总长度</label>
                            <div class="layui-input-inline" style="padding-left: 15px">
                                <input type="text" name="phone"  autocomplete="off" class="layui-input" value="500mm" style="width: 100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="../../../js/utils/Tools.js" charset="utf-8"></script>
<script src="../../../js/utils/ApiConst.js" charset="utf-8"></script>
<script src="../../../js/utils/HttpKit.js" charset="utf-8"></script>
<script src="../../../js/dispatch/order/form.js" charset="utf-8"></script>
</body>
</html>
