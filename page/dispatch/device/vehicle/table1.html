<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>车辆列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../../css/public.css" media="all">
    <script type="text/javascript" src="../../../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">车辆名称</label>
                            <div class="layui-input-inline" style="width: 350px">
                                <input type="text" name="name" autocomplete="off" id="vehicle_name" operator="like" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline" >
                                <div class="layui-form" lay-filter="transportOrder_executeVehicle">
                                    <select name="status"  lay-search="" id="vehicle_status">
                                    </select>
                                </div>
<!--                                <input type="text" name="executeVehicle" autocomplete="off" lay-verify="required" id="transportOrder_executeVehicle"  class="layui-input">-->
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon layui-icon-search"></i> 搜 索</button>
                            <button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon layui-icon-tips"></i> 重 置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="vehicle_toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 创建车辆 </button>
            </div>
        </script>

        <table class="layui-hide" id="vehicle_table" lay-filter="vehicle_table"></table>
        <input type="hidden" id="vehicle_table_selected_id" value=""/>

        <script type="text/html" id="vehicle_tableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../../../js/utils/Tools.js" charset="utf-8"></script>
<script src="../../../../js/utils/ApiConst.js" charset="utf-8"></script>
<script src="../../../../js/utils/HttpKit.js" charset="utf-8"></script>
<script src="../../../../js/utils/WebSocketKit.js" charset="utf-8"></script>
<script src="../../../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../../../js/dispatch/device/vehicle/table1.js" charset="utf-8"></script>
</body>
</html>
