<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制面板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="../../lib/layui-v2.5.5/layui.js"></script>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <!-- ztree-->
    <link rel="stylesheet" href="../../lib/ztree/css/zTreeStyle/zTreeStyle.css" type="text/css">
<!--    <script type="text/javascript" src="../../lib/ztree/js/jquery-1.4.4.min.js"></script>-->
    <script type="text/javascript" src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../../lib/ztree/js/jquery.ztree.core.js"></script>
    <style>
        .layui-card {
            border: 1px solid #f2f2f2;
            border-radius: 5px;
        }

        .margin-left10 {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <!-- 第一列 -->
    <div class="layui-col-md2">
        <!-- 组件管理，以树型(ztree)菜单显示 -->
        <div class="layui-card" style="height: 450px; overflow:auto">
            <div class="layui-card-header"><i class="fa fa-warning icon"></i>组件管理</div>
            <div class="layui-card-body">
                <ul class="ztree" id="component_div"></ul>
            </div>
        </div>
        <!-- 组件属性 -->
        <div class="layui-card" >
            <div class="layui-card-header"><i class="fa fa-warning icon"></i>组件属性</div>
            <div class="layui-card-body">
                <table class="layui-hide" style="overflow:auto" id="component_properties_table"></table>
            </div>
        </div>
    </div>
    <!-- 第二列 -->
    <div class="layui-col-md2">
        <!-- 车辆列表 -->
        <div class="layui-card margin-left10">
            <div class="layui-card-header"><i class="fa fa-warning icon"></i>车辆列表</div>
            <div class="layui-card-body"  style="height: 1100px;" id="vehicleListDiv"></div>
        </div>
    </div>
    <!-- 第三列 -->
    <div class="layui-col-md8">
        <!-- 移动订单 -->
        <div class="layui-card margin-left10" style="height: 700px">
            <div class="layui-card-header"><i class="fa fa-warning icon"></i>移动订单</div>
            <div class="layui-card-body" id="transportOrder_div">
<!--                <div class="layui-card-body" style="text-align: center; height: 1100px">-->
<!--                <img src="../../images/OCV/OCV.png" style="width: 100%;">-->
                <table class="layui-hide" id="transportOrder_table"></table>
            </div>

        </div>
        <!-- 日志消息 -->
        <div class="layui-card margin-left10">
            <div class="layui-card-header"><i class="fa fa-warning icon"></i>日志消息</div>
            <div class="layui-card-body" id="operation_log_div" style="overflow:auto; height: 350px">
                <table lay-filter="operation_log_table" id="operation_log_table"  style="overflow:auto;">
                    <thead>
                    <tr>
                        <th lay-data="{field:'time', width:250, sort:true}">时间</th>
                        <th lay-data="{field:'body'}">日志信息</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

    </div>
</div>
<script src="../../js/utils/Tools.js" charset="utf-8"></script>
<script src="../../js/utils/ApiConst.js" charset="utf-8"></script>
<script src="../../js/utils/HttpKit.js" charset="utf-8"></script>
<script src="../../js/utils/WebSocketKit.js" charset="utf-8"></script>
<script type="text/javascript" src="../../js/dispatch/controlpanel/componentTree.js"></script>
<script type="text/javascript" src="../../js/dispatch/controlpanel/componentPropertiesTable.js"></script>
<script type="text/javascript" src="../../js/dispatch/controlpanel/vehicleList.js"></script>
<script type="text/javascript" src="../../js/dispatch/controlpanel/transportOrederList.js"></script>
<script type="text/javascript" src="../../js/dispatch/controlpanel/operationLog.js"></script>
</body>
</html>
